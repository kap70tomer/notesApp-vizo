<div class="content wrapper">
    <div class="container-wrapper">
        <div *ngIf="notes ||noNotesFound" class="container">
           <div *ngFor="let note of notes">
                <h2>Title: {{note.title}} </h2>
                <br>
                <p>About: {{ note.description }}</p>
                <mat-icon (click)="onDeleteClicked(note)">delete</mat-icon>
            </div>
        </div>
    </div>
</div>

<ng-template #noNotesFound>
<h2>no Notes are avilabale</h2>
</ng-template>
